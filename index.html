<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Lucky group: annvoro test</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="img-container">
				<img
					class="
						img-container__background-img
						background-img background-img__wide
					"
					src="/public/background_wide.png"
					alt=""
				/>
				<img
					class="
						img-container__background-img
						background-img background-img__small
					"
					src="/public/background_small.svg"
					alt=""
				/>
			</div>

			<main class="main">
				<h1 class="title">Сделай шаг к выздоровлению</h1>
				<section class="feedback">
					<form action="https://clck.ru/FQFK4" name="feedback">
						<div class="feedback__block">
							<p>Ваше <span>имя</span></p>

							<input
								class="feedback__field field-name"
								type="text"
								placeholder="Алексей"
							/>
						</div>

						<div class="feedback__block feedback__second-line">
							<p>Ваш <span>телефон</span></p>

							<input
								class="feedback__field field-phone"
								type="phone"
								placeholder="+7-(123)-456-78-90"
							/>
						</div>

						<div class="feedback__block feedback__second-line">
							<div class="feedback__select-container">
								<select class="feedback__field field-select">
									<option label="RU"></option>
									<option label="EN"></option>
								</select>
							</div>
						</div>

						<button class="feedback__submit" type="submit">
							Заказать &rarr;
						</button>
					</form>
				</section>
			</main>

			<footer class="footer footer_inactive">
				<span class="footer__label">Trusted</span>
				<img src="/public/lock.svg" />
				<span class="footer__label">Secure</span>
			</footer>
		</div>

		<script>
			let optionCollection = document.querySelectorAll("option");
			let select = document.querySelector("select");
			let body = document.querySelector("body");
			let gap = window.screen < 1280 ? "40px" : "50px";
			let background = `background: url('/public/flag.svg') no-repeat ${gap} #f8f8f8; background-size: 26px;`;
			let backgroundUSA = `background: url('/public/flag_usa.svg') no-repeat ${gap} #f8f8f8; background-size: 26px;`;

			window.addEventListener("resize", (event) => {
				gap = body.clientWidth < 1280 ? "40px" : "50px";
			});

			select.addEventListener("change", (event) => {
				let currentFlag = event.currentTarget.options.selectedIndex;
				select.style = currentFlag === 0 ? background : backgroundUSA;
			});
		</script>
	</body>
</html>
